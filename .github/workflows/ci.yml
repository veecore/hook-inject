name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint (fmt + clippy)
    runs-on: ubuntu-latest
    env:
      HOOK_INJECT_SKIP_FRIDA_BUILD: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  test-stub:
    name: Stub Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      HOOK_INJECT_SKIP_FRIDA_BUILD: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run tests (stub)
        run: cargo test --workspace --all-targets

  integration-linux:
    name: Integration (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libglib2.0-dev libjson-glib-dev libffi-dev
      - name: Relax ptrace restrictions
        run: sudo sysctl -w kernel.yama.ptrace_scope=0
      - name: Run workspace tests
        run: cargo test --workspace --all-targets -- --nocapture
